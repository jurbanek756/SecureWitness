<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
{% csrf_token %}
<p>Welcome {{ username }}!</p>
<p><li><a href="/AdminInterface/">Admin Interface</a></li></p>
<p><li><a href="/Logout/">Logout</a></li></p>
<p>Reports:</p>
{% for report in latest_report_list %}
   <pre>
       <ins>Title:</ins> {{ report.report_title }} <ins>Publication:</ins> {{ report.pub_date }} <ins>Description:</ins> {{ report.report_text_short }}
   </pre>
{% endfor %}
</body>
</html>
