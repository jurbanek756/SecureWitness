<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User Delete Reports</title>
</head>
<body>
<form method="post">
		{% csrf_token %}


{% for report in reports %}

            <p><input type="radio" name="report" id="{{ forloop.counter }}" value="{{ report.id }}" />
    <label for="report{{ forloop.counter }}">{{ report.report_title }}</label><br />
            </p>

        {% endfor %}
    <p><input type="submit" name="Delete" value="Delete" /></p>
</form>
</body>
</html>
