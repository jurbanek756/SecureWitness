<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Create a Folder</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Reports:</p>
    {% if not reports %}
                    <p>No Reports To Show</p>
                {% endif %}
    {% for report in reports %}

            <p><input type="radio" name="report" id="{{ forloop.counter }}" value="{{ report.id }}", required />
    <label for="report{{ forloop.counter }}">{{ report.report_title }}</label><br />
            </p>

        {% endfor %}
    <p>Groups:</p>
    {% if not groups %}
                    <p>No Groups To Show</p>
                    <p>You're alone!</p>
                {% endif %}
    {% for group in groups %}

            <p><input type="radio" name="group" id="{{ forloop.counter }}" value="{{ group.id }}", required />
    <label for="Group{{ forloop.counter }}">{{ group.name }}</label><br />
            </p>

        {% endfor %}
        <input type="submit" name="Create" value="Create" />

</form>
</body>
</html>
